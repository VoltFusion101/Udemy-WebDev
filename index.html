<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <meta name="=viewpoert" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      html{
            background: linear-gradient(to right,#213555 5%, #606a76 83%) ;
          }

          .pricing-container{
          display: flex;
          flex-direction: row;
          gap: 20px;
          align-items: center;
          justify-content: space-around;
          flex-wrap: nowrap;
          margin-top: 20%;
          margin-bottom: 20%;
          margin-left: 10%;
          margin-right: 10%;
          }

          .pricing-plan{
          background-color: #D8C4B6;
          text-align: center;
          border-radius: 5%;
          padding: 3%;
        }
        .plan-title{
          font-family: monospace;
          font-size: 20px;
          font-weight: bolder;
        }
        .plan-price{
          font-family: monospace;
          font-size: 35px;
          font-weight: 900;
        }
        .plan-features{
          font-family: monospace;
          font-weight: 700;
          text-align: justify;
          display: flex;
          flex-direction: column;
          gap: 5px;
        }

        .plan-features>li{
          list-style: none;
        }
        .plan-button{
          background-color: #3E5879;
          border-radius: 11%;
          border: 0cap;
          padding: 8px;
          color: white;
        }
        
      @media (min-width: 501px) and (max-width: 1250px) {
        html{
            background: linear-gradient(to bottom,#213555 5%, #606a76 83%) ;
          }
    
        .pricing-container{
          display: flex;
          flex-direction: column;
          margin-top: 5%;
          margin-bottom: 5%;
          gap: 30px;
        }
        }

        @media (max-width: 500px) {
    
        .pricing-container{
          display: flex;
          flex-direction: column;
          margin-top: 10%;
          margin-bottom: 10%;
          gap: 50px;
        }
        }


        
      
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
